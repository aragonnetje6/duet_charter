# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Pages deployment

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - '**.rs'
      - '**.html'
      - '**.toml'
      - 'pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Install Trunk
        run: wget -qO- https://github.com/thedodd/trunk/releases/download/${VERSION}/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-; rustup target add wasm32-unknown-unknown;
      - name: Build with Trunk
        run: trunk build --release --public-url /lyric_charter/ ./lyric_charter_web/index.html;
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./lyric_charter_web/dist/
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
